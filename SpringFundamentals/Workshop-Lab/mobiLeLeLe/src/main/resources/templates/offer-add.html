<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar}">

</div>

<div class="container">
    <h2 class="text-center text-white">Upload Offer</h2>
    <form
            th:action="@{/offers/add}"
            th:method="POST"
            th:object="${carAddBindingModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="model">Model</label>
                <select
                        th:field="*{model}"
                        th:errorclass="is-invalid"
                        id="model" class="form-control">
                    <option value="">- Select a model -</option>
                    <optgroup label="Brand name">
                        <option th:each="m : ${addModelViewModels}" th:value="${m.getName()}" th:text="${m.getName()}">Model</option>
                    </optgroup>
                    <p class="invalid-feedback errors alert alert-danger">
                        Vechicle model is required.
                    </p>
                </select>

            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input
                        th:field="*{price}"
                        th:errorclass="is-invalid"
                        id="price" type="number" min="0" step="100" class="form-control"
                       placeholder="Suggested price"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Price should be more than 0 BGN.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select
                         th:field="*{engine}"
                         th:errorclass="is-invalid"
                         id="engine" class="form-control">
                    <option value="">- Select engine type -</option>
                    <option th:each="e : ${T(com.example.mobilelele.model.entities.enums.EngineEnum).values()}" th:value="${e}" th:text="${e}">
                        Engine type
                    </option>
                    <p class="invalid-feedback errors alert alert-danger">
                        Engine type is required.
                    </p>
                </select>

            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select
                        th:field="*{transmission}"
                        th:errorclass="is-invalid"
                        id="transmission" class="form-control">
                    <option value="">- Select transmission type -</option>
                    <option th:each="t : ${T(com.example.mobilelele.model.entities.enums.TransmissionEnum).values()}" th:value="${t}" th:text="${t}"> Transmission type
                    </option>
                    <p class="invalid-feedback errors alert alert-danger">
                        Transmission type is required.
                    </p>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input
                        th:field="*{year}"
                        th:errorclass="is-invalid"
                        id="year" type="number" min="1900" max="2099" step="1" class="form-control"
                       placeholder="Manufacturing year"/>
                <p class="invalid-feedback errors alert alert-danger">
                  Invalid manufacturing year.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input
                        th:field="*{mileage}"
                        th:errorclass="is-invalid"
                        id="mileage" type="number" min="0" max="900000" step="1000"
                       class="form-control"
                       placeholder="Mileage in kilometers"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Mileage in kilometers is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea
                    th:field="*{description}"
                    th:errorclass="is-invalid"
                    id="description" type="textarea" class="form-control" rows="3"
                      placeholder="Description"></textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input
                    th:field="*{imageUrl}"
                    th:errorclass="is-invalid"
                    id="imageUrl" type="url" class="form-control"
                   placeholder="Put vehicle image URL here">
            <p class="invalid-feedback errors alert alert-danger">
                Vehicle image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
